<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metis</title>
    <script src='static/index.js'></script>
    <link rel='stylesheet' href='static/style.css'>
  </head>
  <body>
    <h1 class='page-title'>Metis</h1>
    <h3 class='page-title'>A Guided Inventory Search</h3>
    <form>
      <input type='text' class='parts-search' id='searchbox'
             placeholder="Search for part(s) you are looking for...">
      <input type='button' id='reset' value='Clear Selected Parts'>
    </form>
    <h2>Selected Parts</h2>
    <div id='selected-parts-mount'>
    </div>
    <hr/>
    <h2>The Parts Library</h2>
    <div id='unselected-parts-mount'>
    </div>
  </body>
</html>
